<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Sight Reader</title>
	
	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>      

    <div class="mainbody container" style="max-width:130%; width:130%; margin-left:-15%;">
        <div class="container" style="height:750px">
            <div class="app">
                <div class="card z-depth-3" style="height:90%; width:100%; background-color:rgb(250,250,250); margin-top:15px">
                    <div class="card-content" style="height:100%">

                        <div class="card z-depth-2" style="background-color:rgb(255,255,255); height:60%">
                            <div class="card-content">
                                <div class="canvas-area" style="margin-left:10%">
                                    <canvas id="sightread-canvas" width="700" height="300"></canvas>
                                </div>
                            </div>
                        </div>

                        <div class="card z-depth-2" style="background-color:rgb(255,255,255); height:35%">
                            <div class="card-content">
                                <p class="range" style="width: 50%; float:left">
                                    <label for="tempo">Tempo</label>
                                    <input type="range" id="tempo" min="45" max="120" step="1" >
                                </p>
                                <div class="controls" style="float:right">
                                    <div style="width:200px; float:left">
                                        <div id="beatcount" class="input-field" style="height:50px">
                                            <select class="select_changed">
                                              <option value="3">3</option>
                                              <option value="4" selected>4</option>
                                              <option value="6">6</option>
                                              <option value="8">8</option>
                                            </select>
                                            <label>Beats per Measure</label>
                                        </div>

                                        <div id="beat" class="input-field" style="height:50px">
                                            <select class="select_changed">
                                              <option value="4" selected>4</option>
                                              <option value="8">8</option>
                                            </select>
                                            <label>Beat Value</label>
                                        </div>
                                    </div>

                                    <form id="difficulty" action="#" style="float:left; margin-top:30px; margin-left:50px">
                                        <p>
                                          <input name="difficulty" type="radio" id="easy" value="easy" checked/>
                                          <label for="easy">Easy</label>
                                        </p>
                                        <p>
                                          <input name="difficulty" type="radio" id="medium" value="medium" />
                                          <label for="medium">Medium</label>
                                        </p>
                                        <p>
                                          <input name="difficulty" type="radio" id="hard" value="hard" />
                                          <label for="hard">Hard</label>
                                        </p>
                                    </form>
                                </div>
                                <div style="margin-top:2%; float:right">
                                    <a id="start" class="btn-large waves-effect waves-light indigo" style="margin-bottom: 25px">Start</a>
                                    <a id="end" class="btn-large waves-effect waves-light indigo" style="margin-bottom: 25px">Finish</a>
                                </div>
                                <div style="margin-top:2%; float:left">
                                    <div id="configure" class="input-field" style="height:50px">
                                        <select>
                                        </select>
                                        <label>Configure</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
	<footer class="page-footer blue darken-3 z-depth-2">
		<div class="footer-copyright">
			<div class="container">
                Made by <a class="indigo-text text-lighten-3">Michael Weems</a>
			</div>
		</div>
	</footer>
	<!--  Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/materialize.js"></script>
    <script type="text/javascript" src="./node_modules/vexflow/releases/vexflow-min.js"></script>
    <script type="text/javascript" src="./js/sightread_init.js"></script>
    <script type="text/javascript" src="./js/sightread_objects.js"></script>
    <script type="text/javascript" src="./js/sightread_functions.js"></script>
    <div id="append-scripts"></div>
	
</body>
</html>
